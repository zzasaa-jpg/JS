<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Functions</title>
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="holdercontainer">
        <div class="holder">
        </div>
        <div class="holder">
        </div>
        <div class="holder">
        </div>
    </div>
    <!-- ----------------------------------------- -->
    <div class="blub-container">
        <div class="blub">
        </div>
    </div>
    <!-- ========================================== -->
    <div class="phone-charge-indicate">
        <div class="phone-container">
            <div class="phone">
                <div class="btncontainer">
                    <ion-icon name="flash-outline"></ion-icon>
                    <div class="btn">
                    </div>
                </div>
            </div>
        </div>
        <div class="phone-charging-circet">
            <div class="charger-pin">

        </div>

                </div>

            </div>

        <button class="charge-indicater">
            <div class="charge-indicater-border">
            </div>
        </button>
        <!--==========================================  -->
        <button class="tv-indicater">
            <div class="tv-indicater-border">
            </div>
        </button>
        <!-- ========================================== -->
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
